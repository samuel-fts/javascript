<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title> aula 87 de javascript</title>
        <link rel="stylesheet" type="text/css" href="estilo87.css">
    </head>
    <body>
        <h1>CFB Curso</h1>
        <form onsubmit="event.preventDefault()"><!--dezativa o submite do form, passando para o proprio button-->
            <input type="url" name="url" id="url" placeholder="https://cfbcursos.com.br" pattern="https://.*" sioze="30" required>
            <button id="btn_url">Ir</button>
        </form>
        <script src="aula87.js"></script>
    </body>

</html>
